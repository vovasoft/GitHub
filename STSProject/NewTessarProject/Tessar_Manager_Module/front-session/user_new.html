	<body style="overflow-x: hidden;">
		<div class="ch-container">
			<div id="content" class="col-lg-10 col-sm-10">
				<!-- content starts -->
			</div>
		</div>

		<div class="row">

			<div class="control-group col-md-12">

				<div>
					<div class="input-daterange input-group" id="datepicker">
						<input type="text" class="actual_range" id="startDate" value="" />
						<span class="add-on"> to </span>
						<input type="text" class="actual_range" id="endDate" value="" />
						<span class="add-on">    </span>&nbsp;&nbsp;
						<td class="listControls">
							<select id="selectCollection" onchange="">
								<option value="1001"><strong>Blood Strike</strong></option>
								<option value="2001"><strong>Naruto</strong></option>
								<option value="3001"><strong>HeroCraft</strong></option>
								<option value="4001"><strong>League of Angels Ⅱ</strong></option>
								<option value="5001"><strong>Bleach X</strong></option>
							</select>
						</td>&nbsp;&nbsp;
						<button class="btn btn-primary btn-sm " id="id_confirm"></button>
					</div>
				</div>

				<div class="box">
					<div class="box-inner">
						<div class="box-header well">
							<h2 id="id_newer_trend"><i class="glyphicon glyphicon-list-alt"></i> </h2>
							<div class="box-icon">
								<a href="#" class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
							</div>
						</div>

						<div class="box-content">
							<!-- <div id="sincos" class="center" style="height:350px"></div> -->
							<div id="user-chart" style="min-width: 310px; height: 800px; margin: 0 auto"></div>
						</div>
					</div>
				</div>
				<div class="box">
					<div class="box-inner">
						<div class="box-header well" data-original-title="">
							<h2 id="id_new_user_copy"></h2>
							<!--					<button class="btn btn-default" onClick="$('#dataTable').tableExport({type: 'excel', escape: 'false'});">Excel Export</button>-->
							<div class="box-icon">
								<a href="#" onClick="getExcel('user_new')" class="btn btn-round btn-default"><i
                                class="glyphicon glyphicon-download-alt"></i></a>
							</div>
							<div class="box-icon">
								<a href="#" class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
							</div>
						</div>
						<div class="box-content">
							<table id="showData" class="display" style="table-layout:auto">
								<thead id="thead">

								</thead>
								<tbody id="tbody">

								</tbody>
							</table>
							<!--  进度条-->
							<div id="progressModal" style="top: 50%; margin:-100px 0 0 -150px;" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header" style='text-align:center;' id="delprogressModal">
											<!--<button type="button" class="close" data-dismiss="modal">×</button>-->
											<!--<h3 id="h3" style='text-align:center;'>Loading...<img src = 'img/ajax-loaders/ajax-loader-7.gif'></h3>-->
											Loading...<img src='img/ajax-loaders/ajax-loader-7.gif'>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<hr>

		</div>
		</div>
		</div>
