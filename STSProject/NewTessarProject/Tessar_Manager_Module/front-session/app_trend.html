<html lang="en">

		<meta charset="utf-8">
		<title>Welcome to XcloudEye</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Data analytics for xcloud">
		<meta name="author" content="xcloudgame.com">

		<!-- The styles -->
		<link id="bs-css" href="css/bootstrap-cerulean.min.css" rel="stylesheet">
		<link href="css/xcloud-app.css" rel="stylesheet">
		<link href='css/jquery.iphone.toggle.css' rel='stylesheet'>
		<link href='css/common.css' rel='stylesheet'>
		<link rel="stylesheet" href="css/bootstrap-datepicker.css">
		<link rel="shortcut icon" href="img/favicon.ico">
	</head>

	<body style="overflow-x: hidden;">
		<div class="ch-container">
			<div id="content" class="col-lg-13 col-sm-13">

				<div class=" row">
					<div class="col-md-3 col-sm-3 col-xs-6">
						<a data-toggle="tooltip" class="well top-block">
							<i class="glyphicon glyphicon-user blue"></i>

							<div id="id_total_user"></div>
							<div id="total_user"></div>
							<!--             <span class="notification">6</span> -->
						</a>
					</div>

					<div class="col-md-3 col-sm-3 col-xs-6">
						<a data-toggle="tooltip" class="well top-block">
							<i class="glyphicon glyphicon-star green"></i>

							<div id="id_week_active"></div>
							<div id="user_wau"></div>
							<!--             <span class="notification green">4</span> -->
						</a>
					</div>

					<div class="col-md-3 col-sm-3 col-xs-6">
						<a data-toggle="tooltip" class="well top-block">
							<i class="glyphicon glyphicon-heart yellow"></i>

							<div id="id_month_active"></div>
							<div id="user_mau"></div>
							<!--             <span class="notification yellow">$34</span> -->
						</a>
					</div>

					<div class="col-md-3 col-sm-3 col-xs-6">
						<a data-toggle="tooltip" class="well top-block">
							<i class="glyphicon glyphicon-user red"></i>

							<div id="id_total_payer"></div>
							<div id="total_payer"></div>
							<!-- <span class="notification red">12</span> -->
						</a>
					</div>

					<div class="col-md-3 col-sm-3 col-xs-6">
						<a data-toggle="tooltip" class="well top-block">
							<i class="glyphicon glyphicon-flag yellow"></i>

							<div id="id_total_income"></div>
							<div id="total_income"></div>
							<!-- <span class="notification red">12</span> -->
						</a>
					</div>

					<div class="col-md-3 col-sm-3 col-xs-6">
						<a data-toggle="tooltip" class="well top-block">
							<i class="glyphicon glyphicon-road red"></i>

							<div id="id_payed_rate"></div>
							<div id="pay_rate"></div>
							<!-- <span class="notification red">12</span> -->
						</a>
					</div>

					<div class="col-md-3 col-sm-3 col-xs-6">
						<a data-toggle="tooltip" class="well top-block">
							<i class="glyphicon glyphicon-bullhorn blue"></i>

							<div id="id_arpu"></div>
							<div id="arpu"></div>
							<!-- <span class="notification red">12</span> -->
						</a>
					</div>

					<div class="col-md-3 col-sm-3 col-xs-6">
						<a data-toggle="tooltip" class="well top-block">
							<i class="glyphicon glyphicon-bell green"></i>

							<div id="id_arppu"></div>
							<div id="arppu"></div>
							<!-- <span class="notification red">12</span> -->
						</a>
					</div>
				</div>

				<div class="row">

					<div>
						<div class="input-daterange input-group" id="datepicker">
							<input type="text" class="actual_range" id="startDate" value="" />
							<span class="add-on"> to </span>
							<input type="text" class="actual_range" id="endDate" value="" />
							<span class="add-on">    </span>&nbsp;&nbsp;
							<td class="listControls">
								<select id="selectCollection" onchange="">
									<option value="1001"><strong>Blood Strike</strong></option>
									<option value="2001"><strong>Won</strong></option>
								</select>
							</td>&nbsp;&nbsp;
							<button class="btn btn-primary btn-sm " id="id_confirm"></button>
						</div>
					</div>

					<div class="box">
						<div class="box-inner">
							<div class="box-header well">
								<h2 id="id_app_generic"><i class="glyphicon glyphicon-list-alt"></i> </h2>
								<div class="box-icon">
									<a href="#" class="btn btn-minimize btn-round btn-default"><i
                            class="glyphicon glyphicon-chevron-up"></i></a>
								</div>
							</div>

							<div class="box-content">
								<p class="graphControls center">
									<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_new_user_copy" value="">
									<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_active_user_copy" value="">
									<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_active_compose" value="">
								</p>
								<div id="gneric-chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
							</div>
						</div>
					</div>
					<div class="box">
						<div class="box-inner">
							<div class="box-header well">
								<h2 id="id_detail_trend"><i class="glyphicon glyphicon-list-alt"></i> </h2>
								<input type="hidden" id="id_old_user" value="">
								<div class="box-icon">
									<a href="#" class="btn btn-minimize btn-round btn-default"><i
                            class="glyphicon glyphicon-chevron-up"></i></a>
								</div>
							</div>

							<div class="box-content">
								<p class="graphControls center">
									<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_payer_copy" value="">
									<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_payed_money" value="">
									<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_new_payer" value="">
								</p>

								<div id="detail-chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
								<!--  进度条-->
								<div id="progressModal" style="top: 50%; margin:-100px 0 0 -150px;" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header" style='text-align:center;' id="delprogressModal">
												Loading...<img src='img/ajax-loaders/ajax-loader-7.gif'>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr>
		</div>
		</div>
		<!-- jQuery -->
		<script src="bower_components/jquery/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src='js/jquery.dataTables.min.js'></script>
		<script src="bower_components/chosen/chosen.jquery.min.js"></script>
		<script src="js/jquery.iphone.toggle.js"></script>
		<script src="js/jquery.autogrow-textarea.js"></script>
		<script src="js/jquery.history.js"></script>
		<script src="js/bootstrap-datepicker.min.js"></script>
		<script src="js/highcharts-4.1.5.js"></script>
		<script src="cust/common.js"></script>
		<script src="cust/menu.js"></script>
		<script src="cust/xcloudeye.js"></script>
		<script src="cust/app_trend.js"></script>
		<script src="js/jquery.i18n.properties-min-1.0.9.js"></script>
		<script src="cust/MemuForApp_i18n.js"></script>
		<script src="js/jquery.cookie.js"></script>

	</body>

</html>
