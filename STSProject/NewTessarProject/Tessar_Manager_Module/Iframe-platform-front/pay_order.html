		<meta charset="utf-8">
		<title>Welcome to XcloudEye</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Data analytics for xcloud">
		<meta name="author" content="xcloudgame.com">

		<!-- The styles -->
		<link id="bs-css" href="css/bootstrap-cerulean.min.css" rel="stylesheet">
		<link href="css/xcloud-app.css" rel="stylesheet">
		<link href='css/jquery.iphone.toggle.css' rel='stylesheet'>
		<link href='css/common.css' rel='stylesheet'>
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
		<link rel="stylesheet" href="css/jquery.dataTables.css">
		<link rel="shortcut icon" href="img/favicon.ico">
		<style>
			td {
				max-width: 55px;
			}
		</style>
	</head>

	<body style="overflow-x: hidden;">
		<!-- topbar starts -->
		<!-- topbar ends -->
		<div class="ch-container">
			<div class="row">
				<div id="content" class="col-lg-10 col-sm-10">

					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<a data-toggle="tooltip" class="well top-block">
								<i class="glyphicon glyphicon-flag blue"></i>

								<div id="id_total_order"></div>
								<div id="total_order"></div>
								<!--             <span class="notification">6</span> -->
							</a>
						</div>

						<div class="col-md-6 col-sm-6 col-xs-12">
							<a data-toggle="tooltip" class="well top-block">
								<i class="glyphicon glyphicon-user red"></i>

								<div id="id_succeed_order"></div>
								<div id="payed_order"></div>
								<!--             <span class="notification green">4</span> -->
							</a>
						</div>

						<div class="input-append date form_datetime col-md-12" id="datetimepicker">

							<input size="26" type="text" style="text-align: center;" value="" id="startDate">
							<span class="add-on"><i class="icon-th"></i>to</span>
							<input size="26" type="text" style="text-align: center;" value="" id="endDate">
							<span class="add-on"><i class="icon-th"></i></span>&nbsp;&nbsp;
							<td class="listControls">
								<select id="selectCollection" onchange="">
									<option value="1001"><strong>Blood Strike</strong></option>
									<option value="2001"><strong>Won</strong></option>
								</select>
							</td>&nbsp;&nbsp;
							<button class="btn btn-primary btn-sm" id="id_confirm"></button>
						</div>

					</div>
					<div class="row">

						<div class="control-group col-md-12">
							<div class="box">
								<div class="box-inner">
									<div class="box-header well" data-original-title="">
										<h2 id="id_payer_info"></h2>
										<div class="box-icon">
											<a href="#" onClick="getExcel('user_order')" class="btn btn-round btn-default"><i
                              class="glyphicon glyphicon-download-alt"></i></a>
										</div>
										<!--<div class="col-md-12"><img src="img/ajax-loaders/ajax-loader-5.gif" title="img/ajax-loaders/ajax-loader-5.gif"> </div>-->
										<div class="box-icon">
											<a id="jump" href="#" class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
										</div>
									</div>
									<div class="box-content">
										<div>
											<select id="status" onchange="selectAppShow()">
												<option value="1:2" id="id_succeed_order_copy"></option>
												<option value="0" id="id_unpayed_order"></option>
											</select>
										</div>
										<br/>
										<table id="showData" class="display" style="table-layout:fixed;">

										</table>
										<!--进度条 -->
										<div id="progressModal" style="top: 50%; margin:-100px 0 0 -150px;" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header" style='text-align:center;' id="delprogressModal">
														<!--<button type="button" class="close" data-dismiss="modal">×</button>-->
														<!--<h3 id="h3" style='text-align:center;'>Loading...<img src = 'img/ajax-loaders/ajax-loader-7.gif'></h3>-->
														Loading...<img src='img/ajax-loaders/ajax-loader-7.gif'>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<hr>

				</div>
			</div>
		</div>

		<!-- external javascript -->
		<!-- jQuery -->
		<script src="bower_components/jquery/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src='js/jquery.dataTables.min.js'></script>
		<script src="bower_components/chosen/chosen.jquery.min.js"></script>
		<script src="js/jquery.iphone.toggle.js"></script>
		<script src="js/jquery.autogrow-textarea.js"></script>
		<script src="js/jquery.history.js"></script>
		<script src="js/bootstrap-datetimepicker.js"></script>
		<script src="js/highcharts-4.1.5.js"></script>
		<script src="js/tableExport.js"></script>
		<script src="js/jquery.base64.js"></script>
		<script src="cust/menu.js"></script>
		<script src="cust/xcloudeye.js"></script>
		<script src="cust/pay_order.js"></script>
		<script src="js/jquery.i18n.properties-min-1.0.9.js"></script>
		<script src="cust/MemuForApp_i18n.js"></script>
		<script src="js/jquery.cookie.js"></script>
	</body>

</html>
