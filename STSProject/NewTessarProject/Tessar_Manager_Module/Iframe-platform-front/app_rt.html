	<body style="overflow-x: hidden;">
		<div class="ch-container">
			<div class="row">

				<div id="content" class="col-lg-10 col-sm-10">

					<div class="row">

						<div class="control-group col-md-12">
							<div class="input-daterange input-group" id="datepicker">
								<input type="text" class="input-small actual_range" id="endDate" value="" />
								<span class="add-on"> </span>&nbsp;&nbsp;
								<td class="listControls">
									<select id="selectCollection" onchange="">
										<option value="1001"><strong>Blood Strike</strong></option>
										<option value="2001"><strong>Won</strong></option>
									</select>
								</td>&nbsp;&nbsp;
								<button class="btn btn-primary btn-sm " id="id_confirm"></button>
							</div>

							<div class="box">
								<div class="box-inner">
									<div class="box-header well">
										<h2 id="id_realtime"><i class="glyphicon glyphicon-list-alt"></i> </h2>
										<div class="box-icon">
											<a href="#" class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
										</div>
									</div>
									<div class="box-content">
										<p class="graphControls center">
											<!--<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_new_user_copy" value="">
											<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_active_user_copy" value="">
											<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_payer_copy" value="">
											<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_new_payer" value="">
											<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_payed_money" value="">
											<input class="btn btn-inverse btn-default btn-sm" type="button" id="id_order_number" value="">-->
										</p>
										<div id="trend-chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
									</div>
								</div>
							</div>

							<div class="box">
								<div class="box-inner">
									<div class="box-header well" data-original-title="">
										<h2 id="id_data_details"></h2>
										<div class="box-icon">
											<a href="#" onClick="getExcel('app_rt')" class="btn btn-round btn-default"><i
                                class="glyphicon glyphicon-download-alt"></i></a>
										</div>
										<div class="box-icon">
											<a href="#" class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
										</div>
									</div>

									<div class="box-content">
										<table class="display" id="showData" style="table-layout:fixed;">
											<thead>

											</thead>
											<tbody id="tbody">

											</tbody>
										</table>
									</div>
									<!--  进度条-->
									<div id="progressModal" style="top: 50%; margin:-100px 0 0 -150px;" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header" style='text-align:center;' id="delprogressModal">
													Loading...<img src='img/ajax-loaders/ajax-loader-7.gif'>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<hr>
