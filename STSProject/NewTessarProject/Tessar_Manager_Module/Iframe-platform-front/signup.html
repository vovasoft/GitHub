    <style>
    	.common{
    		display: none;
    	}
    </style>
    <meta charset="utf-8">
    <title>Welcome to XcloudEye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Data analytics for xcloud">
    <meta name="author" content="xcloudgame.com">

    <!-- The styles -->
    <link id="bs-css" href="css/bootstrap-cerulean.min.css" rel="stylesheet">
    <link href="css/xcloud-app.css" rel="stylesheet">
    <link href='css/jquery.iphone.toggle.css' rel='stylesheet'>

<body class="commo" onkeydown="return keyDown(event)" onload="loadPropertiesSignup()">
<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2 id="id_signup"></h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info" id="id_signup_info">
            </div>
            <form class="form-horizontal" method="get" >
                <fieldset>
                	<div class="alert alert-danger common" role="alert"></div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" class="form-control " onblur="filterUserName()" id="username" placeholder="Username">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" onblur="filterPassword()" id="password" placeholder="Password">
                    </div>
                    <div class="clearfix"></div><br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" onblur="filterRePassword()" id="rePassword" placeholder="Confirm password">
                    </div>
                    <div class="clearfix"></div><br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope red"></i></span>
                        <input type="email" class="form-control" onblur="filter(this.value)" id="email" placeholder="Email">
                    </div>
                    <div class="clearfix"></div><br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe red"></i></span>
                        <input type="text" class="form-control" id="skype" placeholder="Skype">
                    </div>
<!-- 
                    <div class="input-prepend">
                        <label class="remember" for="remember"><input type="checkbox" id="remember"> Remember me</label>
                    </div> -->
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="button" onclick="return reg()" class="btn btn-primary" id="id_signup_copy"></button>
                    </p>

                    <div class="clearfix"></div>
                    <div>
                        <a class="text col-md-9"></a>
                        <a href="login.html" class="text col-md-3" id="id_login"></a>
                    </div>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div>
<!-- jQuery -->
    <script src="bower_components/jquery/jquery.min.js"></script>
	<script src="js/core-min.js"></script>
	<script src="js/aes.js"></script>
	<script src="js/aes-min.js"></script>
	<script src="js/md5-min.js"></script>
	<script src="js/pad-zeropadding-min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src='js/jquery.dataTables.min.js'></script>
	<script src="bower_components/chosen/chosen.jquery.min.js"></script>
	<script src="js/jquery.iphone.toggle.js"></script>
	<script src="js/jquery.autogrow-textarea.js"></script>
	<script src="js/jquery.history.js"></script>
	<script src="cust/xcloudeye.js"></script>
	<script src="cust/menu.js"></script>
	<script src="cust/signup.js"></script>
	<script src="js/jquery.i18n.properties-min-1.0.9.js"></script>

</body>
</html>
